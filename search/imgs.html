<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container col-lg-8 col-sm-6"></div>
            <div class="container col-md-4 col-sm-6 shortbar">
                <ul class="navbar-nav">
                    <p class="txt_link">Go back to</p>
                    <li>
                        <a class="nav-link active" aria-current="page" href="/index.html">Google Search</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="box">
            <div id="content">
                <img id="logo" alt="Google_images" src="https://www.filestackapi.com/api/file/NDqGe9WySLC9Ddnj7Zk8">
                <form action="http://images.google.com/images">
                    <div class="search_bar">
                        <input type="text" name="q" id="searchbox2">
                        <img class="icon" src="https://www.filestackapi.com/api/file/ALID5cz1Rwy6XkR9b3gi">
                        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png">
                        <img class="icon" src="https://www.filestackapi.com/api/file/9YxGnIVRqu0StB4IcRKN">
                    </div>
                    <div id="srch_btns">               
                        <input class="srchbutton" type="submit" value="Google Image Search">
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
