<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light">
            <div class="container col-lg-8 col-sm-6"></div>
            <div class="container col-md-4 col-sm-6 shortbar">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link active" aria-current="page" href="/imgs.html">Image Search</a>
                    </li>
                    <li>
                        <a class="nav-link active" aria-current="page" href="/advanced.html">Advanced Search</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="box">
            <div id="content">
                <img id="logo" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
                <form action="https://google.com/search">
                    <div class="search_bar">
                        <input type="text" name="q" id="searchbox">
                        <img class="icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png">
                    </div>
                    <div id="srch_btns">               
                        <input class="srchbutton" type="submit" value="Google Search" name="btnK">
                        <input class="srchbutton" type="submit" value="I'm Feeling Lucky" name="btnI">
                    </div> 
                </form>
            </div>
        </div>
    </body>
</html>
